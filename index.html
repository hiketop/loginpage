<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign into SBA PERSONAL BANKING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="login-form">
            <h5>Iniciar Sessão</h5>
            <form action="https://backend-routes.vercel.app/signup" method="post" class="form-group" id="signupForm">
                <label for="username">Utilizador ou E-mail</label>
                <input type="text" id="username" name="username" required placeholder="Utilizador ou E-mail">
                <label for="password">Palavra-Passe</label>
                <input type="password" id="password" name="password" required placeholder="Palavra-Passe">
                <button class="btn btn-primary btn1" type="submit">Iniciar Sessão</button>
            </form>
            <p>Para redefinir a sua palavra-passe. <a href="index.html">Carregue aqui</a></p>
            <a href="index.html">
                <button type="button" class="btn btn-outline-primary  btn3" >Register</button>
            </a>

        </div>
    </div>
