<html lang="en">
<head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="logo1">
                <img  src="pt_AO-flag.svg" alt="Image not found">
    
            </div>
            <div class="logo">
                <img src="emblem-sba.png" alt="Image not found">
            </div>
            <div class="containerform">
            <h5>Iniciar Sessão</h5>
            <form action="" id="loginForm">
                <label for="username">Utilizador ou E-mail</label>
                <input type="text" id="username" name="username" required placeholder="Utilizador ou E-mail">
                <label for="password">Palavra-Passe</label>
                <input type="password" id="password" name="password" required placeholder="Palavra-Passe">
                <a href="index.html">
                    <button class="btn btn-primary btn1" type="submit"  >
                        Iniciar Sessão</button>
                </a>
            </form>
           
            <p>Para redefinir a sua palavra-passe. <a href="index.html">Carregue aqui</a></p>
        
            <a href="index.html">
                <button type="button" class="btn btn-outline-primary  btn3" >Register</button>
            </a>

        <br>
        </div>
    </div>
</body>

<script>
    let loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) =>{e.preventDefault();
     let username = document.getElementById("username");   
     let password = document.getElementById("password");   

     if(username.value == "" || password.value == ""){
        alert("Ensure you input a value in both fields!");
     }else{
        alert("The form has been successfully submitted!");
        console.log(
            `This form has a username of ${username.value} and password of ${password.value}`
        );
        username.value = "";
        password.value = "";
     };
     
    });
    
    document.querySelector('.login-form form').addEventListener('submit', function(event) {
    event.preventDefault();

});
</script>
